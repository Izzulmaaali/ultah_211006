<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff0f5);
      text-align: center;
      padding-top: 30px;
      overflow: hidden;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 100%;
      border: 4px solid #ff7f50;
      box-shadow: 0 0 20px rgba(255, 127, 80, 0.5);
      margin-bottom: 20px;
    }

    h1 {
      color: #e63946;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .button-container {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #yesButton {
      background-color: #ff7f50;
      color: white;
    }

    #noButton {
      background-color: #6c757d;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: red;
      animation: fall 7s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Ganti URL gambar di bawah dengan foto kalian -->
  <img src="./foto1.jpeg" alt="Foto Kita Berdua">

  <h1>Happy Birthday Ke 19</h1>
  <p>Selamat ulang tahun. Semoga senantiasa diberikan kesehatan, kebahagiaan, dan kesuksesan dalam setiap langkah. Semoga segala harapan dapat terwujud dan selalu dalam lindungan Allah SWT. </p>
    <p>Mau Lanjut lagi?</p>
  <div class="button-container">
    <button id="yesButton" onclick="showLove()">Iya</button>
    <button id="noButton">Tidak</button>
  </div>

  <script>
    const noButton = document.getElementById("noButton");

    noButton.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    function showLove() {
      alert("Yay! kalau suka, coba klik link/salin kodingan ke dua ini https://izzulmaaali.github.io/Sella_2110/");

      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.textContent = "❤️";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }
  </script>

</body>
</html>
